<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
          <div *ngIf="this.fireServ.getFirebaseUser(); else usuarioNoLogeado" >
            <ion-button (click)="logout()">Cerrar sesion</ion-button>
            <ion-button [routerLink]="['/main']">Inicio</ion-button>
          </div>
          <ng-template #usuarioNoLogeado>
            <ion-button [routerLink]="['/login']" >Ingresar</ion-button>
          </ng-template>
      </ion-buttons>
      <ion-title>Pagina principal</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-text class="title">
      <h1>Bienvenido</h1>
      <h4>Esta es la pagina de inicio</h4>
    </ion-text>
  </ion-content>
</div>
