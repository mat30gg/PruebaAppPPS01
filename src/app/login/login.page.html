<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de sesion</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="contenido-login">
    <div class="form-box box">
      <div  *ngIf=" this.cargandoLogin" class="spinner">
        <ion-spinner color="dark"></ion-spinner>
      </div>
      <form [formGroup]="this.formlogin" class="form">
        <ion-input 
        label="Correo" 
        type="email" 
        errorText="Correo invalido" 
        fill="outline"
        formControlName="email"
        ></ion-input>
        <ion-input 
        label="Clave" 
        type="password" 
        fill="outline"
        formControlName="pass"
        ></ion-input>
        <ion-button (click)="login()" [disabled]="this.formlogin.invalid" color="primary" class="boton-login">Iniciar sesion</ion-button>
      </form>
    </div>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="bug-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="cargarDatosPrueba1()">
        <ion-icon name="person-outline"></ion-icon>
        1
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
