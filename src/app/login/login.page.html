
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de sesion</ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="contenido-login">
    
    <div  *ngIf=" this.cargandoLogin" class="spinner">
      <ion-spinner color="primary"></ion-spinner>
    </div>
    <div class="form-box">
      
      
      <form [formGroup]="this.formlogin" class="form">
        <ion-text>
          <h1 class="titulo">Iniciar sesion</h1>
        </ion-text>
        <ion-input
         label="Correo"
         fill="solid"
         type="email"
         formControlName="email"
         helperText="Ingrese un correo valido"
         errorText="Correo invalido"
        ></ion-input>
        <ion-input label="Clave" fill="solid" type="password" formControlName="pass">
          <ion-input-password-toggle slot="end" color="dark"></ion-input-password-toggle>
        </ion-input>
        <ion-button 
        (click)="login()" 
        [disabled]="this.formlogin.invalid" 
        color="secondary" 
        class="boton-login">
        Iniciar sesion
        </ion-button>

      </form>
      <ion-text>
        No tienes cuenta? 
      </ion-text>
      <a routerLink="/register">registrate</a>
    </div>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="bug-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="cargarDatosPrueba('usuario@usuario.com', '333333')">
        <ion-icon name="person"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="cargarDatosPrueba('admin@admin.com', '111111')">
        <ion-icon name="person"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="cargarDatosPrueba('invitado@invitado.com', '222222')">
        <ion-icon name="person"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
