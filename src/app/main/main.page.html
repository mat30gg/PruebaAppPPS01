
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ng-container *ngIf="this.firebaseAuthService.userLogged; else templateNoLogueado" >
          <ion-button (click)="this.logout()">
            <ion-icon name="log-out"></ion-icon>
          </ion-button>
        </ng-container>
        <ng-template #templateNoLogueado>
          <ion-button routerLink="/login">
            <ion-icon name="log-in"></ion-icon>
          </ion-button>
        </ng-template>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" [scrollY]="true">
  <router-outlet></router-outlet>

  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button>
      <ion-icon name="list"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button routerLink="colores" [queryParamsHandling]="'preserve'" class="fab-colores">
        <ion-icon name="color-palette"></ion-icon>
      </ion-fab-button>

      <ion-fab-button routerLink="animales" [queryParamsHandling]="'preserve'" class="fab-animales">
        <ion-icon name="paw"></ion-icon>
      </ion-fab-button>

      <ion-fab-button routerLink="numeros" [queryParamsHandling]="'preserve'" class="fab-numeros">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-123" viewBox="0 0 16 16">
          <path d="M2.873 11.297V4.142H1.699L0 5.379v1.137l1.64-1.18h.06v5.961zm3.213-5.09v-.063c0-.618.44-1.169 1.196-1.169.676 0 1.174.44 1.174 1.106 0 .624-.42 1.101-.807 1.526L4.99 10.553v.744h4.78v-.99H6.643v-.069L8.41 8.252c.65-.724 1.237-1.332 1.237-2.27C9.646 4.849 8.723 4 7.308 4c-1.573 0-2.36 1.064-2.36 2.15v.057zm6.559 1.883h.786c.823 0 1.374.481 1.379 1.179.01.707-.55 1.216-1.421 1.21-.77-.005-1.326-.419-1.379-.953h-1.095c.042 1.053.938 1.918 2.464 1.918 1.478 0 2.642-.839 2.62-2.144-.02-1.143-.922-1.651-1.551-1.714v-.063c.535-.09 1.347-.66 1.326-1.678-.026-1.053-.933-1.855-2.359-1.845-1.5.005-2.317.88-2.348 1.898h1.116c.032-.498.498-.944 1.206-.944.703 0 1.206.435 1.206 1.07.005.64-.504 1.106-1.2 1.106h-.75z"/>
        </svg>
      </ion-fab-button>
    </ion-fab-list>

  </ion-fab>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="language"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top" >
      <ion-fab-button [routerLink]="this.rutaActual" [queryParams]="{idioma: 'es'}" [disabled]="this.idiomaActual === 'es'" class="fab-espanol">
        <!-- <div class="flag flag-es"></div> -->
      </ion-fab-button>

      <ion-fab-button [routerLink]="this.rutaActual" [queryParams]="{idioma: 'en'}" [disabled]="this.idiomaActual === 'en'" class="fab-ingles">
        <!-- <div class="flag flag-us"></div> -->
      </ion-fab-button>
      
      <ion-fab-button [routerLink]="this.rutaActual" [queryParams]="{idioma: 'pt'}" [disabled]="this.idiomaActual === 'pt'" class="fab-portugues">
        <!-- <div class="flag flag-br"></div> -->
      </ion-fab-button>
    </ion-fab-list>

  </ion-fab>

</ion-content>
