<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
        <div *ngIf="this.firebaseAuthService.getFirebaseUser()" >
          <ion-button (click)="this.logout()">Cerrar sesion</ion-button>
        </div>
      </ion-buttons>
      <ion-title>Pagina principal de {{ this.firebaseAuthService.userLogged?.displayName }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-text class="title">
      <h1>Bienvenido</h1>
      <h4>{{this.firebaseAuthService.userLogged?.displayName}}</h4>
    </ion-text>
  </ion-content>
</div>
