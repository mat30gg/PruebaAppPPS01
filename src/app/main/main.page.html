<div class="ion-page" id="main-content">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="end">
        <ng-container *ngIf="this.firebaseAuthService.getFirebaseUser()" >
          <ion-button (click)="this.logout()">Cerrar sesion</ion-button>
        </ng-container>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <div class="contenedor-botones">
      <ion-button class="boton-sala flex-110 diva" routerLink="chat/pps4a" (click)="this.temaSala.temaActual = '#6C698D'">PPS-4A</ion-button>
      <ion-button class="boton-sala flex-110 divb" routerLink="chat/pps4b" (click)="this.temaSala.temaActual = '#00A676'">PPS-4B</ion-button>
    </div>
  </ion-content>
</div>
